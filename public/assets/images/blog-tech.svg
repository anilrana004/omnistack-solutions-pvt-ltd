<!--
AI prompt (source-of-truth for regeneration):
Modern tech blog cover image, clean minimal SaaS style, soft olive gradient background, abstract device/cards and charts, glassmorphism, no text, no people, realistic UI visual, 16:9.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Tech blog cover preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a241c"/>
      <stop offset="0.6" stop-color="#163f32"/>
      <stop offset="1" stop-color="#061611"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#a6f4a8" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#8fdc93" stop-opacity="0.03"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="70"/>
    </filter>
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="BackgroundImage" stdDeviation="14" result="bgblur"/>
      <feComposite in="bgblur" in2="SourceGraphic" operator="in" result="masked"/>
      <feMerge>
        <feMergeNode in="masked"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="420" cy="260" r="330" fill="url(#glow)" filter="url(#blur)"/>
  <circle cx="1220" cy="650" r="360" fill="url(#glow)" filter="url(#blur)"/>

  <!-- Layered cards (cover composition) -->
  <g filter="url(#glass)">
    <rect x="260" y="210" width="1080" height="520" rx="34" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.14"/>
    <rect x="300" y="250" width="520" height="440" rx="28" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="340" y="300" width="440" height="120" rx="22" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="368" y="334" width="220" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="368" y="366" width="320" height="10" rx="5" fill="#ffffff" fill-opacity="0.12"/>
    <rect x="368" y="392" width="280" height="10" rx="5" fill="#ffffff" fill-opacity="0.10"/>

    <rect x="340" y="440" width="440" height="250" rx="26" fill="#ffffff" fill-opacity="0.10"/>
    <path d="M370 650 C420 600, 470 646, 520 610 C570 574, 620 626, 670 592 C720 560, 750 580, 750 580"
          stroke="#a6f4a8" stroke-width="6" stroke-linecap="round" stroke-opacity="0.80" fill="none"/>
    <path d="M370 650 C420 600, 470 646, 520 610 C570 574, 620 626, 670 592 C720 560, 750 580, 750 580 L750 670 L370 670 Z"
          fill="#a6f4a8" fill-opacity="0.12"/>

    <rect x="850" y="250" width="450" height="200" rx="28" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="890" y="290" width="260" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>
    <g transform="translate(890 330)">
      <rect x="0" y="62" width="16" height="50" rx="6" fill="#a6f4a8" fill-opacity="0.42"/>
      <rect x="26" y="40" width="16" height="72" rx="6" fill="#a6f4a8" fill-opacity="0.62"/>
      <rect x="52" y="70" width="16" height="42" rx="6" fill="#a6f4a8" fill-opacity="0.32"/>
      <rect x="78" y="28" width="16" height="84" rx="6" fill="#a6f4a8" fill-opacity="0.72"/>
      <rect x="104" y="52" width="16" height="60" rx="6" fill="#a6f4a8" fill-opacity="0.50"/>
    </g>

    <rect x="850" y="480" width="450" height="210" rx="28" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="890" y="520" width="240" height="12" rx="6" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="890" y="550" width="320" height="10" rx="5" fill="#ffffff" fill-opacity="0.12"/>
    <rect x="890" y="574" width="280" height="10" rx="5" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="890" y="614" width="320" height="10" rx="5" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="890" y="614" width="210" height="10" rx="5" fill="#a6f4a8" fill-opacity="0.52"/>
  </g>
</svg>

<!--
AI prompt (source-of-truth for regeneration):
Modern e-commerce admin dashboard UI, clean minimal SaaS style, soft olive gradient background, glass cards showing product grid and order timeline as abstract shapes, no text, no people, realistic enterprise UI, 16:9.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="E-commerce platform preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a231c"/>
      <stop offset="0.58" stop-color="#153c30"/>
      <stop offset="1" stop-color="#061510"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#a6f4a8" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#8fdc93" stop-opacity="0.03"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="70"/>
    </filter>
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="BackgroundImage" stdDeviation="14" result="bgblur"/>
      <feComposite in="bgblur" in2="SourceGraphic" operator="in" result="masked"/>
      <feMerge>
        <feMergeNode in="masked"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="420" cy="240" r="320" fill="url(#glow)" filter="url(#blur)"/>
  <circle cx="1220" cy="660" r="360" fill="url(#glow)" filter="url(#blur)"/>

  <g filter="url(#glass)">
    <rect x="140" y="120" width="1320" height="700" rx="28" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.14"/>
    <rect x="140" y="120" width="1320" height="56" rx="28" fill="#ffffff" fill-opacity="0.10"/>
    <circle cx="178" cy="148" r="7" fill="#ffffff" fill-opacity="0.35"/>
    <circle cx="202" cy="148" r="7" fill="#ffffff" fill-opacity="0.28"/>
    <circle cx="226" cy="148" r="7" fill="#ffffff" fill-opacity="0.22"/>

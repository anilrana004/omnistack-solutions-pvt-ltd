<!--
AI prompt (source-of-truth for regeneration):
Hero background image for a modern tech consultancy website, clean minimal SaaS UI collage, olive/green gradient background, glassmorphism cards, abstract charts and interface blocks only, no people, no text, high-end enterprise look, 16:9.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" role="img" aria-label="Modern tech hero background">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#081f18"/>
      <stop offset="0.55" stop-color="#12372b"/>
      <stop offset="1" stop-color="#051510"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#a6f4a8" stop-opacity="0.24"/>
      <stop offset="1" stop-color="#8fdc93" stop-opacity="0.03"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="90"/>
    </filter>
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="BackgroundImage" stdDeviation="18" result="bgblur"/>
      <feComposite in="bgblur" in2="SourceGraphic" operator="in" result="masked"/>
      <feMerge>
        <feMergeNode in="masked"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>
  <circle cx="520" cy="340" r="420" fill="url(#glow)" filter="url(#blur)"/>
  <circle cx="1480" cy="780" r="460" fill="url(#glow)" filter="url(#blur)"/>

  <g filter="url(#glass)">
    <rect x="220" y="220" width="620" height="420" rx="40" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.14"/>
    <rect x="900" y="260" width="800" height="520" rx="44" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.14"/>
    <rect x="260" y="280" width="560" height="90" rx="24" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="300" y="316" width="240" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="300" y="346" width="340" height="10" rx="5" fill="#ffffff" fill-opacity="0.12"/>

    <rect x="260" y="390" width="560" height="220" rx="34" fill="#ffffff" fill-opacity="0.10"/>
    <path d="M300 560 C380 500, 460 560, 540 510 C620 460, 700 560, 780 490"
          stroke="#a6f4a8" stroke-width="8" stroke-linecap="round" stroke-opacity="0.78" fill="none"/>
    <path d="M300 560 C380 500, 460 560, 540 510 C620 460, 700 560, 780 490 L780 610 L300 610 Z"
          fill="#a6f4a8" fill-opacity="0.10"/>

    <rect x="960" y="330" width="680" height="160" rx="34" fill="#ffffff" fill-opacity="0.10"/>
    <g transform="translate(1000 360)">
      <rect x="0" y="78" width="18" height="54" rx="7" fill="#a6f4a8" fill-opacity="0.42"/>
      <rect x="30" y="54" width="18" height="78" rx="7" fill="#a6f4a8" fill-opacity="0.62"/>
      <rect x="60" y="92" width="18" height="40" rx="7" fill="#a6f4a8" fill-opacity="0.30"/>
      <rect x="90" y="36" width="18" height="96" rx="7" fill="#a6f4a8" fill-opacity="0.74"/>
      <rect x="120" y="64" width="18" height="68" rx="7" fill="#a6f4a8" fill-opacity="0.50"/>
      <rect x="150" y="48" width="18" height="84" rx="7" fill="#a6f4a8" fill-opacity="0.58"/>
    </g>

    <rect x="960" y="520" width="330" height="220" rx="34" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="1320" y="520" width="320" height="220" rx="34" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="1000" y="562" width="180" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="1360" y="562" width="170" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="1000" y="596" width="250" height="10" rx="5" fill="#ffffff" fill-opacity="0.12"/>
    <rect x="1360" y="596" width="240" height="10" rx="5" fill="#ffffff" fill-opacity="0.12"/>
  </g>
</svg>

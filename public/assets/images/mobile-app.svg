<!--
AI prompt (source-of-truth for regeneration):
Minimal mobile app UI preview on a device mock, clean SaaS/tech aesthetic, soft olive gradient background, glassmorphism cards, abstract UI elements only, no text, no people, realistic product render, 16:9.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Mobile app platform preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a241c"/>
      <stop offset="0.6" stop-color="#153e31"/>
      <stop offset="1" stop-color="#061611"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#a6f4a8" stop-opacity="0.26"/>
      <stop offset="1" stop-color="#8fdc93" stop-opacity="0.03"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="70"/>
    </filter>
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="BackgroundImage" stdDeviation="14" result="bgblur"/>
      <feComposite in="bgblur" in2="SourceGraphic" operator="in" result="masked"/>
      <feMerge>
        <feMergeNode in="masked"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="420" cy="300" r="320" fill="url(#glow)" filter="url(#blur)"/>
  <circle cx="1220" cy="650" r="340" fill="url(#glow)" filter="url(#blur)"/>

  <!-- Device + surrounding cards -->
  <g filter="url(#glass)">
    <rect x="610" y="140" width="380" height="720" rx="56" fill="#ffffff" fill-opacity="0.10" stroke="#ffffff" stroke-opacity="0.16"/>
    <rect x="640" y="190" width="320" height="640" rx="36" fill="#0b1511" fill-opacity="0.35" stroke="#ffffff" stroke-opacity="0.10"/>
    <rect x="760" y="162" width="80" height="12" rx="6" fill="#ffffff" fill-opacity="0.18"/>
    <circle cx="802" cy="172" r="3" fill="#ffffff" fill-opacity="0.24"/>

    <!-- App UI inside device (abstract) -->
    <rect x="664" y="220" width="272" height="84" rx="22" fill="#ffffff" fill-opacity="0.10" stroke="#ffffff" stroke-opacity="0.10"/>
    <rect x="684" y="246" width="120" height="12" rx="6" fill="#ffffff" fill-opacity="0.22"/>
    <rect x="684" y="268" width="90" height="10" rx="5" fill="#a6f4a8" fill-opacity="0.40"/>

    <rect x="664" y="324" width="272" height="150" rx="24" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.10"/>
    <g transform="translate(684 350)">
      <rect x="0" y="74" width="18" height="36" rx="7" fill="#a6f4a8" fill-opacity="0.45"/>
      <rect x="28" y="54" width="18" height="56" rx="7" fill="#a6f4a8" fill-opacity="0.62"/>
      <rect x="56" y="88" width="18" height="22" rx="7" fill="#a6f4a8" fill-opacity="0.30"/>
      <rect x="84" y="42" width="18" height="68" rx="7" fill="#a6f4a8" fill-opacity="0.74"/>
      <rect x="112" y="64" width="18" height="46" rx="7" fill="#a6f4a8" fill-opacity="0.46"/>
      <rect x="140" y="52" width="18" height="58" rx="7" fill="#a6f4a8" fill-opacity="0.58"/>
    </g>

    <rect x="664" y="494" width="272" height="120" rx="22" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.10"/>
    <rect x="684" y="520" width="150" height="12" rx="6" fill="#ffffff" fill-opacity="0.20"/>
    <rect x="684" y="546" width="220" height="10" rx="5" fill="#ffffff" fill-opacity="0.12"/>
    <rect x="684" y="570" width="200" height="10" rx="5" fill="#ffffff" fill-opacity="0.10"/>

    <rect x="664" y="634" width="272" height="168" rx="26" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.10"/>
    <path d="M690 748 C720 708, 760 780, 792 742 C824 704, 860 788, 910 720"
          stroke="#a6f4a8" stroke-width="6" stroke-linecap="round" stroke-opacity="0.80" fill="none"/>
    <path d="M690 748 C720 708, 760 780, 792 742 C824 704, 860 788, 910 720 L910 796 L690 796 Z"
          fill="#a6f4a8" fill-opacity="0.12"/>
  </g>

  <!-- Side glass cards -->
  <g filter="url(#glass)">
    <rect x="170" y="220" width="360" height="220" rx="28" fill="#ffffff" fill-opacity="0.07" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="210" y="260" width="160" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="210" y="296" width="260" height="10" rx="5" fill="#ffffff" fill-opacity="0.12"/>
    <rect x="210" y="322" width="230" height="10" rx="5" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="210" y="360" width="220" height="14" rx="7" fill="#a6f4a8" fill-opacity="0.25"/>
  </g>

  <g filter="url(#glass)">
    <rect x="1070" y="240" width="360" height="260" rx="28" fill="#ffffff" fill-opacity="0.07" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="1110" y="280" width="180" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="1110" y="318" width="280" height="10" rx="5" fill="#ffffff" fill-opacity="0.12"/>
    <rect x="1110" y="344" width="250" height="10" rx="5" fill="#ffffff" fill-opacity="0.10"/>
    <g transform="translate(1110 390)">
      <circle cx="20" cy="30" r="18" fill="#a6f4a8" fill-opacity="0.18"/>
      <rect x="54" y="22" width="210" height="14" rx="7" fill="#ffffff" fill-opacity="0.14"/>
      <circle cx="20" cy="82" r="18" fill="#a6f4a8" fill-opacity="0.18"/>
      <rect x="54" y="74" width="190" height="14" rx="7" fill="#ffffff" fill-opacity="0.14"/>
    </g>
  </g>
</svg>

<!--
AI prompt (source-of-truth for regeneration):
Clean minimal SaaS analytics dashboard UI, realistic enterprise product screenshot style, soft olive/green gradient background, glassmorphism cards, charts and KPIs as abstract shapes only, no people, no text, modern lighting, high contrast but subtle, 16:9.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="SaaS analytics dashboard preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b2a21"/>
      <stop offset="0.55" stop-color="#12372b"/>
      <stop offset="1" stop-color="#061b15"/>
    </linearGradient>
    <linearGradient id="oliveGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#9adf9a" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#7abf7a" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="blur120" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.0001" result="sharp"/>
      <feGaussianBlur in="BackgroundImage" stdDeviation="14" result="bgblur"/>
      <feComposite in="bgblur" in2="sharp" operator="in" result="masked"/>
      <feMerge>
        <feMergeNode in="masked"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="360" cy="260" r="280" fill="url(#oliveGlow)" filter="url(#blur120)"/>
  <circle cx="1260" cy="640" r="320" fill="url(#oliveGlow)" filter="url(#blur120)"/>

  <!-- App frame -->
  <g filter="url(#glass)">
    <rect x="140" y="120" width="1320" height="700" rx="28" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.14"/>
    <rect x="140" y="120" width="1320" height="56" rx="28" fill="#ffffff" fill-opacity="0.10" stroke="none"/>
    <circle cx="178" cy="148" r="7" fill="#ffffff" fill-opacity="0.35"/>
    <circle cx="202" cy="148" r="7" fill="#ffffff" fill-opacity="0.28"/>
    <circle cx="226" cy="148" r="7" fill="#ffffff" fill-opacity="0.22"/>
  </g>

  <!-- Left nav -->
  <g filter="url(#glass)">
    <rect x="170" y="198" width="220" height="592" rx="22" fill="#ffffff" fill-opacity="0.06" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="196" y="232" width="168" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="196" y="270" width="144" height="14" rx="7" fill="#ffffff" fill-opacity="0.14"/>
    <rect x="196" y="308" width="156" height="14" rx="7" fill="#ffffff" fill-opacity="0.14"/>
    <rect x="196" y="346" width="132" height="14" rx="7" fill="#ffffff" fill-opacity="0.14"/>
    <rect x="196" y="384" width="152" height="14" rx="7" fill="#ffffff" fill-opacity="0.14"/>
  </g>

  <!-- KPI cards -->
  <g filter="url(#glass)">
    <rect x="420" y="198" width="320" height="120" rx="22" fill="#ffffff" fill-opacity="0.06" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="760" y="198" width="320" height="120" rx="22" fill="#ffffff" fill-opacity="0.06" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="1100" y="198" width="320" height="120" rx="22" fill="#ffffff" fill-opacity="0.06" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="450" y="230" width="140" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="450" y="258" width="90" height="10" rx="5" fill="#9adf9a" fill-opacity="0.45"/>
    <rect x="790" y="230" width="150" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="790" y="258" width="110" height="10" rx="5" fill="#9adf9a" fill-opacity="0.38"/>
    <rect x="1130" y="230" width="130" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="1130" y="258" width="100" height="10" rx="5" fill="#9adf9a" fill-opacity="0.30"/>
  </g>

  <!-- Main chart -->
  <g filter="url(#glass)">
    <rect x="420" y="338" width="660" height="300" rx="26" fill="#ffffff" fill-opacity="0.06" stroke="#ffffff" stroke-opacity="0.12"/>
    <!-- grid -->
    <g opacity="0.22">
      <path d="M460 390H1040" stroke="#ffffff" stroke-opacity="0.22"/>
      <path d="M460 440H1040" stroke="#ffffff" stroke-opacity="0.18"/>
      <path d="M460 490H1040" stroke="#ffffff" stroke-opacity="0.14"/>
      <path d="M460 540H1040" stroke="#ffffff" stroke-opacity="0.12"/>
      <path d="M460 590H1040" stroke="#ffffff" stroke-opacity="0.10"/>
    </g>
    <!-- line -->
    <path d="M470 560 C540 520, 600 540, 660 500 C720 462, 780 470, 840 430 C900 390, 960 410, 1030 360"
          fill="none" stroke="#9adf9a" stroke-width="6" stroke-linecap="round" stroke-opacity="0.85"/>
    <!-- area -->
    <path d="M470 560 C540 520, 600 540, 660 500 C720 462, 780 470, 840 430 C900 390, 960 410, 1030 360 L1030 630 L470 630 Z"
          fill="#9adf9a" fill-opacity="0.12"/>
  </g>

  <!-- Right panel: mini cards -->
  <g filter="url(#glass)">
    <rect x="1100" y="338" width="320" height="300" rx="26" fill="#ffffff" fill-opacity="0.06" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="1130" y="372" width="180" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="1130" y="410" width="260" height="10" rx="5" fill="#ffffff" fill-opacity="0.12"/>
    <rect x="1130" y="440" width="240" height="10" rx="5" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="1130" y="470" width="220" height="10" rx="5" fill="#ffffff" fill-opacity="0.10"/>
    <!-- mini bar chart -->
    <g transform="translate(1130 520)">
      <rect x="0" y="70" width="18" height="40" rx="6" fill="#9adf9a" fill-opacity="0.35"/>
      <rect x="30" y="50" width="18" height="60" rx="6" fill="#9adf9a" fill-opacity="0.48"/>
      <rect x="60" y="82" width="18" height="28" rx="6" fill="#9adf9a" fill-opacity="0.28"/>
      <rect x="90" y="36" width="18" height="74" rx="6" fill="#9adf9a" fill-opacity="0.62"/>
      <rect x="120" y="64" width="18" height="46" rx="6" fill="#9adf9a" fill-opacity="0.38"/>
      <rect x="150" y="44" width="18" height="66" rx="6" fill="#9adf9a" fill-opacity="0.52"/>
      <rect x="180" y="76" width="18" height="34" rx="6" fill="#9adf9a" fill-opacity="0.30"/>
      <rect x="210" y="56" width="18" height="54" rx="6" fill="#9adf9a" fill-opacity="0.44"/>
    </g>
  </g>
</svg>

<!--
AI prompt (source-of-truth for regeneration):
Marketing analytics dashboard UI (social/media growth), clean minimal SaaS style, soft olive gradient background, glassmorphism cards, abstract charts and content tiles, no text, no people, realistic enterprise look, 16:9.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Marketing analytics dashboard preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#09231b"/>
      <stop offset="0.58" stop-color="#153c30"/>
      <stop offset="1" stop-color="#061510"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#a6f4a8" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#8fdc93" stop-opacity="0.03"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="70"/>
    </filter>
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="BackgroundImage" stdDeviation="14" result="bgblur"/>
      <feComposite in="bgblur" in2="SourceGraphic" operator="in" result="masked"/>
      <feMerge>
        <feMergeNode in="masked"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="420" cy="240" r="320" fill="url(#glow)" filter="url(#blur)"/>
  <circle cx="1220" cy="660" r="360" fill="url(#glow)" filter="url(#blur)"/>

  <g filter="url(#glass)">
    <rect x="140" y="120" width="1320" height="700" rx="28" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.14"/>
    <rect x="140" y="120" width="1320" height="56" rx="28" fill="#ffffff" fill-opacity="0.10"/>
    <circle cx="178" cy="148" r="7" fill="#ffffff" fill-opacity="0.35"/>
    <circle cx="202" cy="148" r="7" fill="#ffffff" fill-opacity="0.28"/>
    <circle cx="226" cy="148" r="7" fill="#ffffff" fill-opacity="0.22"/>
  </g>

  <!-- Content tiles + trend -->
  <g filter="url(#glass)">
    <rect x="180" y="206" width="940" height="574" rx="24" fill="#ffffff" fill-opacity="0.06" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="210" y="236" width="260" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>

    <rect x="210" y="278" width="430" height="220" rx="26" fill="#ffffff" fill-opacity="0.10"/>
    <g transform="translate(240 310)">
      <rect x="0" y="0" width="150" height="120" rx="22" fill="#a6f4a8" fill-opacity="0.10"/>
      <rect x="170" y="0" width="190" height="120" rx="22" fill="#ffffff" fill-opacity="0.10"/>
      <rect x="0" y="140" width="360" height="54" rx="18" fill="#ffffff" fill-opacity="0.10"/>
      <rect x="20" y="158" width="180" height="10" rx="5" fill="#ffffff" fill-opacity="0.14"/>
    </g>

    <rect x="660" y="278" width="430" height="220" rx="26" fill="#ffffff" fill-opacity="0.10"/>
    <path d="M690 450 C750 390, 810 450, 870 410 C930 370, 990 450, 1060 380"
          stroke="#a6f4a8" stroke-width="7" stroke-linecap="round" stroke-opacity="0.78" fill="none"/>
    <path d="M690 450 C750 390, 810 450, 870 410 C930 370, 990 450, 1060 380 L1060 486 L690 486 Z"
          fill="#a6f4a8" fill-opacity="0.10"/>

    <rect x="210" y="520" width="880" height="240" rx="28" fill="#ffffff" fill-opacity="0.10"/>
    <g transform="translate(240 552)">
      <rect x="0" y="0" width="260" height="176" rx="24" fill="#ffffff" fill-opacity="0.10"/>
      <rect x="290" y="0" width="260" height="176" rx="24" fill="#ffffff" fill-opacity="0.10"/>
      <rect x="580" y="0" width="260" height="176" rx="24" fill="#ffffff" fill-opacity="0.10"/>
      <rect x="24" y="26" width="160" height="12" rx="6" fill="#ffffff" fill-opacity="0.18"/>
      <rect x="314" y="26" width="150" height="12" rx="6" fill="#ffffff" fill-opacity="0.18"/>
      <rect x="604" y="26" width="140" height="12" rx="6" fill="#ffffff" fill-opacity="0.18"/>
    </g>
  </g>

  <!-- Side KPI column -->
  <g filter="url(#glass)">
    <rect x="1140" y="206" width="320" height="574" rx="24" fill="#ffffff" fill-opacity="0.06" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="1170" y="236" width="160" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="1170" y="278" width="260" height="120" rx="22" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="1170" y="418" width="260" height="120" rx="22" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="1170" y="558" width="260" height="190" rx="26" fill="#ffffff" fill-opacity="0.10"/>
    <g transform="translate(1200 602)">
      <rect x="0" y="74" width="16" height="54" rx="6" fill="#a6f4a8" fill-opacity="0.42"/>
      <rect x="26" y="52" width="16" height="76" rx="6" fill="#a6f4a8" fill-opacity="0.62"/>
      <rect x="52" y="92" width="16" height="36" rx="6" fill="#a6f4a8" fill-opacity="0.30"/>
      <rect x="78" y="36" width="16" height="92" rx="6" fill="#a6f4a8" fill-opacity="0.74"/>
      <rect x="104" y="64" width="16" height="64" rx="6" fill="#a6f4a8" fill-opacity="0.50"/>
    </g>
  </g>
</svg>

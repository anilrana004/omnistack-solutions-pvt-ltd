<!--
AI prompt (source-of-truth for regeneration):
Full-stack customer experience platform UI preview, clean minimal enterprise SaaS style, olive gradient background, glassmorphism panels showing portal + analytics as abstract shapes, no text, no people, realistic product UI, 16:9.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Full-stack platform preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#091f18"/>
      <stop offset="0.6" stop-color="#153c30"/>
      <stop offset="1" stop-color="#051410"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#a6f4a8" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#8fdc93" stop-opacity="0.03"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="70"/>
    </filter>
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="BackgroundImage" stdDeviation="14" result="bgblur"/>
      <feComposite in="bgblur" in2="SourceGraphic" operator="in" result="masked"/>
      <feMerge>
        <feMergeNode in="masked"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="420" cy="240" r="320" fill="url(#glow)" filter="url(#blur)"/>
  <circle cx="1220" cy="660" r="360" fill="url(#glow)" filter="url(#blur)"/>

  <g filter="url(#glass)">
    <rect x="140" y="120" width="1320" height="700" rx="28" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.14"/>
    <rect x="140" y="120" width="1320" height="56" rx="28" fill="#ffffff" fill-opacity="0.10"/>
    <circle cx="178" cy="148" r="7" fill="#ffffff" fill-opacity="0.35"/>
    <circle cx="202" cy="148" r="7" fill="#ffffff" fill-opacity="0.28"/>
    <circle cx="226" cy="148" r="7" fill="#ffffff" fill-opacity="0.22"/>
  </g>

  <!-- Split view: portal + analytics -->
  <g filter="url(#glass)">
    <rect x="180" y="206" width="620" height="574" rx="24" fill="#ffffff" fill-opacity="0.06" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="210" y="236" width="220" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="210" y="276" width="560" height="80" rx="22" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="240" y="304" width="180" height="12" rx="6" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="240" y="330" width="260" height="10" rx="5" fill="#ffffff" fill-opacity="0.12"/>
    <rect x="210" y="386" width="260" height="170" rx="22" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="500" y="386" width="270" height="170" rx="22" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="210" y="586" width="560" height="170" rx="22" fill="#ffffff" fill-opacity="0.10"/>
    <path d="M240 712 C300 660, 360 700, 420 658 C480 616, 540 650, 600 622 C660 594, 700 610, 740 584"
          stroke="#a6f4a8" stroke-width="6" stroke-linecap="round" stroke-opacity="0.80" fill="none"/>
  </g>

  <g filter="url(#glass)">
    <rect x="830" y="206" width="630" height="574" rx="24" fill="#ffffff" fill-opacity="0.06" stroke="#ffffff" stroke-opacity="0.12"/>
    <rect x="860" y="236" width="240" height="14" rx="7" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="860" y="276" width="570" height="160" rx="26" fill="#ffffff" fill-opacity="0.10"/>
    <g transform="translate(890 302)">
      <rect x="0" y="78" width="18" height="50" rx="7" fill="#a6f4a8" fill-opacity="0.42"/>
      <rect x="28" y="56" width="18" height="72" rx="7" fill="#a6f4a8" fill-opacity="0.62"/>
      <rect x="56" y="86" width="18" height="42" rx="7" fill="#a6f4a8" fill-opacity="0.32"/>
      <rect x="84" y="40" width="18" height="88" rx="7" fill="#a6f4a8" fill-opacity="0.74"/>
      <rect x="112" y="64" width="18" height="64" rx="7" fill="#a6f4a8" fill-opacity="0.50"/>
      <rect x="140" y="52" width="18" height="76" rx="7" fill="#a6f4a8" fill-opacity="0.58"/>
    </g>
    <rect x="860" y="456" width="280" height="324" rx="26" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="1160" y="456" width="270" height="324" rx="26" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="890" y="488" width="210" height="12" rx="6" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="890" y="518" width="240" height="10" rx="5" fill="#ffffff" fill-opacity="0.12"/>
    <rect x="1190" y="488" width="190" height="12" rx="6" fill="#ffffff" fill-opacity="0.18"/>
    <rect x="1190" y="518" width="220" height="10" rx="5" fill="#ffffff" fill-opacity="0.12"/>
    <path d="M890 722 C940 690, 980 746, 1030 708 C1080 670, 1120 744, 1140 700"
          stroke="#a6f4a8" stroke-width="6" stroke-linecap="round" stroke-opacity="0.70" fill="none"/>
  </g>
</svg>
